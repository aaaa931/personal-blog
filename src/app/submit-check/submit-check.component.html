<h3 mat-dialog-title>確認</h3>
<mat-dialog-content>
  確定繼續？
</mat-dialog-content>
<mat-dialog-actions>
  <div class="sep"></div>
  <button type="submit" mat-flat-button color="primary" (click)="onSubmit()">確定</button>
  <button mat-flat-button color="warn" (click)="onClose()">取消</button>
</mat-dialog-actions>
